<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .container{
            height: 400px;
            width: 300px;
            border-radius: 20px;
            border: 2px solid gray;
            box-shadow: 0 0 10px gray;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 8px;
        }
        .row{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" id="caja_uno" placeholder="Ingrese una palabra">
            <input type="text" id="caja_dos" placeholder="Ingrese una palabra">
        </div>
        <!-- ZONA DE IMPRESIÒN -->
        <h3>ZONA DE IMPRESIÒN</h3>
        <div id="print_name"></div>
        <label id="cant"></label>
        <div id="print"></div>
        <button onclick="enviar()">ENVIAR</button>    
        <button id="hid_limpiar" onclick="limpiar()" hidden>LIMPIAR</button>    
    </div>

    <script>    
        function limpiar(){
            document.getElementById("caja_uno").value = "";
            document.getElementById("caja_dos").value = "";
            document.getElementById("print_name").innerText = "";
            document.getElementById("print").innerText = "";
            document.getElementById("cant").innerText = "";
            document.getElementById("hid_limpiar").hidden = true;
        }


        function enviar(){
            let caja_uno = document.getElementById("caja_uno").value.trim();
            let caja_dos = document.getElementById("caja_dos").value.trim();
            let concat = caja_uno + caja_dos ;

            // let cadena = "";
            let contador = 0;
            for(let i=0; i< concat.length ; i++){
                if(concat.charAt(i) == 'E'){
                    contador += 1; 
                }
                
            }

            document.getElementById("print").innerText = "La cantidad de 'E' encontradas es de "+ contador;
            document.getElementById("print_name").innerText = caja_uno.toUpperCase() +" "+ caja_dos.toUpperCase();
            document.getElementById("cant").innerText = "Tiene "+concat.length + " caracteres.";
            document.getElementById("hid_limpiar").hidden = false;

        }
    </script>
    
</body>
</html>
